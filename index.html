<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="my-form">
      <fieldset>
        <legend>Informações pessoais</legend>

        <div class="col-4">
          <div class="full-name">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname" required>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>
          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" minlength="6" required>
          </div>      
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do mentor</legend>

        <div class="input-wrapper">
          <label for="mentor-nome">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name" required>
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>

        <h2>Primeira mentoria</h2>
        <div class="col-wrapper">
          <div class="input-wrapper">
            <label for="date-1">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-1" required>
          </div>
          <div class="col-2">  
            <div class="input-wrapper">
              <label for="begins-at">Das</label>
              <input type="time" id="begins-at" required>
            </div>
            <div class="input-wrapper">
              <label for="ends-at">Até</label>
              <input type="time" id="ends-at" required>
            </div>
          </div>
        </div>

        <h2>Segunda mentoria</h2>
        <div class="col-wrapper2">
          <div class="input-wrapper">
            <label for="date-2">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-2" required>
          </div>

          <div class="col-2a">
            <div class="input-wrapper">
              <label for="begins-at-2">Das</label>
              <input type="time" id="begins-at-2" required>
            </div>
            <div class="input-wrapper">
              <label for="ends-at-2">Até</label>
              <input type="time" id="ends-at-2" required>
            </div>
          </div>
        </div>
        </fieldset>
    </form>

    <footer>
      <button 
        class="button"
        form="my-form">
        Salvar
      </button>
    </footer>  

  </div>
</body>
</html>
